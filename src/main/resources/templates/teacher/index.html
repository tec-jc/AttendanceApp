<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <!-- Mostrar mensaje de confirmación en caso de éxito -->
  <div th:if="${msg != null}">
    <script>
      Swal.fire({
        title: "Confirmación",
        text: '[[${msg}]]',
        icon: "success"
      });
    </script>
  </div>

  <!-- Mostrar mensaje de error en caso de error -->
  <div th:if="${error != null}">
    <script>
      Swal.fire({
        title: "Error",
        text: '[[${error}]]',
        icon: "success"
      });
    </script>
  </div>

  <h1>Listado de Docentes</h1>
  <a th:href="@{/teachers/create}" class="btn btn-outline-primary">Nuevo docente</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${teachers}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.lastName}"></td>
      <td th:text="${item.email}"></td>
      <td th:text="${item.phone}"></td>
      <td>
        <a th:href="@{/teachers/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary">Detalles</a> |
        <a th:href="@{/teachers/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/teachers/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" th:each="pageNumber : ${pageNumbers}">
        <a class="page-link" th:href="@{|/teachers?page=${pageNumber}|}" th:text="${pageNumber}"></a>
      </li>
    </ul>
  </nav>
</div>
