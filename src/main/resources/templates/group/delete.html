<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar grupo</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${group.id}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${group.name}"></dd>
            <dt class = "col-sm-2">Descripción</dt>
            <dd class = "col-sm-10" th:text="${group.description}"></dd>
        </dl>

        <form th:action="@{/groups/delete}" method="post">
            <input type="hidden" name="Id" th:value="${group.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/groups}">Regresar</a>
        </form>

    </div>
</div>
