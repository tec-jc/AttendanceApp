<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar asignación Docente-Grupo</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${teacherGroup.id}"></dd>

            <dt class = "col-sm-2">Docente</dt>
            <dd class = "col-sm-10" th:text="|${teacherGroup.teacher.name} ${teacherGroup.teacher.lastName}|"></dd>

            <dt class = "col-sm-2">Grupo</dt>
            <dd class = "col-sm-10" th:text="${teacherGroup.group.name}"></dd>

            <dt class = "col-sm-2">Año</dt>
            <dd class = "col-sm-10" th:text="${teacherGroup.year}"></dd>

            <dt class = "col-sm-2">Ciclo</dt>
            <dd class = "col-sm-10" th:text="${teacherGroup.semester}"></dd>
        </dl>

        <form th:action="@{/asigns/delete}" method="post">
            <input type="hidden" name="Id" th:value="${teacherGroup.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/asigns}">Regresar</a>
        </form>

    </div>
</div>
